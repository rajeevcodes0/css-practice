<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@1,500&family=Roboto:wght@100&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="background-circle"></div>
            <img src="shoe.png" alt="">
            <p class="heading">Nike Shoe</p>
            <div class="details-box">
                <div class="size-container">
                    <p>Size:</p>
                    <div class="size-number-container">8</div>
                    <div class="size-number-container">9</div>
                    <div class="size-number-container">10</div>
                    <div class="size-number-container">11</div>
                </div>
                <div class="color-container">
                    <p>Color:</p>
                    <div class="color-display-container"></div>
                    <div class="color-display-container"></div>
                    <div class="color-display-container"></div>
                </div>
                <button>Buy Now</button>
            </div>
        </div>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300&family=Zen+Dots&display=swap" rel="stylesheet">     <title>Hydrogen Element</title>
</head>
<body>
    <div class="container">
        <div class="element">
            <p class="atomic-number">1</p>
            <p class="symbol">H</p>
            <p class="name">HYDROGEN</p>
            <p class="atomic-mass">2.000</p>
        </div>
        <div class="element">
            <p class="atomic-number">2</p>
            <p class="symbol">He</p>
            <p class="name">HELIUM</p>
            <p class="atomic-mass">4.001</p>
        </div>
        <div class="element">
            <p class="atomic-number">3</p>
            <p class="symbol">Li</p>
            <p class="name">LITHIUM</p>
            <p class="atomic-mass">6.941</p>
        </div>
        <div class="element">
            <p class="atomic-number">4</p>
            <p class="symbol">Be</p>
            <p class="name">BERYLLIUM</p>
            <p class="atomic-mass">9.012</p>
        </div>
        <div class="element">
            <p class="atomic-number">5</p>
            <p class="symbol">B</p>
            <p class="name">BORON</p>
            <p class="atomic-mass">10.811</p>
        </div>
    </div>
</body>
</html>
